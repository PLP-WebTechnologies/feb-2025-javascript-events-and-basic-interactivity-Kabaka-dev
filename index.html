<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JS Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Event Handling Section -->
  <button id="click-me">Click Me</button>
  <div id="hover-box">Hover Over Me</div>
  <button id="secret">Double Click Me</button>
  
  <!-- Interactive Elements -->
  <button id="color-changer">Change My Color</button>
  
  <div class="gallery">
    <img id="main-image" src="image1.jpg">
    <div class="thumbnails">
      <img class="gallery-img" src="image1.jpg">
      <img class="gallery-img" src="image2.jpg">
      <img class="gallery-img" src="image3.jpg">
    </div>
  </div>
  
  <!-- Form Validation -->
  <form id="my-form">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <div id="password-feedback"></div>
    <button type="submit">Submit</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
